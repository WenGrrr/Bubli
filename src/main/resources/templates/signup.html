<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:layout:decorate="~{default}">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Signup</title>
    </head>
    <body  class="text-center">
        <div class="form-control d-flex justify-content-center">
            <div layout:fragment="content">
                <form class="form-signin" th:action="@{/signup}" method="post">
                    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>
                    <div th:if="${param.error}">
                       Эл.почта или пароль введены неверно!
                    </div>
                    <div th:if="${param.logout}">
                        Вы вышли из системы.
                    </div>
                    <label for="inputUsername" class="sr-only">Эл.почта</label>
                    <input type="email" name="email" id="inputUsername" class="form-control" placeholder="Email" required="" />
                    <label for="inputPassword" class="sr-only">Пароль</label>
                    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
                    <label for="inputFullname" class="sr-only">Полное имя</label>
                    <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required="" />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
                </form>
                <form class="form-signin" th:action="@{/login}" method="get">
                    <button class="btn btn-md btn-success btn-block" type="Submit">Войти</button>
                </form>
            </div>
        </div>
    </body>
</html>
